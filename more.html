<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body
        {
            background-color: aqua;
        }
        *
        {
            color: black;
        }
    </style>
    </head>
    <body>
        <h2>Have any doubts?Want to contact me??</h2><br><br>
        <h2>Enter your contact details and I will be in touch with you</h2>
        <form onsubmit="proj.html">
        <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="">First name</span>
            </div>
            <input type="text" class="form-control">
          </div>
          <br>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="">Last name</span>
            </div>
            <input type="text" class="form-control">
          </div>
          <br>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Your Email" aria-label="client's username" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <span class="input-group-text" id="basic-addon2">@gmail.com</span>
            </div>
          </div>
          <br>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="">Your Organization</span>
            </div>
            <input type="text" class="form-control">
          </div>
          <br>
          <div class="input-group">
            <span class="input-group-addon"></span>
            <input id="msg" type="text" class="form-control" name="msg" placeholder="Enter your query">
          </div>
          <button type="submit">Submit</button>
          </form>
          <br>
          <p>Thank you for reaching out to me. I will be in touch with you soon....</p>


    </body>
</html>
